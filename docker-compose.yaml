version: "3"
#这个docker compose由几个服务组成
services:
  mysql8:
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password #启动命令
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
    #初始化脚本
      - ./script/mysql/:/docker-entrypoint-initdb.d/
    ports:
      #外部访问用13316端口
      - 13316:3306


  redis:
    image: 'bitnami/redis:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'



  etcd:
    image: "bitnami/etcd:latest"
    restart: always
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    ports:
      - "12379:2379"